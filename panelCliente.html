<body>
    <nav>
        <h3>Acceso directo a paneles (solo para pruebas)</h3>
        <ul>
            <li><a href="index.html">Iniciar Sesión</a></li>
            <li><a href="registro.html">Registrarse</a></li>
            <li><a href="panelAdministrador.html">Panel Administrador</a></li>
            <li><a href="panelFontanero.html">Panel Fontanero</a></li>
        </ul>
        <div class="cliente-container">
            <header>
                <h1>PlumbingSystem</h1>
                <h2>Cliente</h2>
            </header>
            <h3>Nuevo Pedido</h3>
            <form>
                <label for="producto">Seleccionar producto:</label>
                <select id="producto">
                    <option>Grifo</option>
                    <option>Tubería</option>
                    <option>Calentador</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" min="1" value="1" />

                <label for="direccion">Dirección de entrega:</label>
                <input type="text" id="direccion" />

                <button class="boton" type="submit">Continuar &#x2192;</button>
            </form>

            <h3>Mis Pedidos</h3>
            <ul>
                <li>Pedido #001 - Estado: Pendiente</li>
                <li>Pedido #002 - Estado: En Progreso</li>
            </ul>

            <form class="solicitar-servicios">

                <h3>Solicitar Servicios</h3>
                <label for="tipoServicio">Tipo de servicio:</label>
                <select id="tipoServicio">
                    <option>Reparación de grifo</option>
                    <option>Instalación de calentador</option>
                    <option>Mantenimiento de tuberías</option>
                </select>
                <button class="boton" type="submit">Enviar Solicitud &#x2192;</button>
            </form>
            </main>
        </div>
</body>

</html>
