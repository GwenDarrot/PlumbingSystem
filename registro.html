<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlumbingSystem - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h3>Acceso directo a paneles (solo para pruebas)</h3>
        <ul>
            <li><a href="index.html">Iniciar Sesión</a></li>
            <li><a href="panelCliente.html">Panel Cliente</a></li>
            <li><a href="panelAdministrador.html">Panel Administrador</a></li>
            <li><a href="panelFontanero.html">Panel Fontanero</a></li>
        </ul>
    </nav>
    <div class="registro-container">
        <header>
            <h1>PlumbingSystem</h1>
        </header>
        <main>
            <h2>Registrarse</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <br>

                <label for="rol">Rol</label>
                <select id="rol" name="rol" required>
                    <option value="cliente">Cliente</option>
                    <option value="fontanero">Fontanero</option>
                    <option value="admin">Administrador</option>
                </select>
                <input type="submit" value="Registrar &#x2192;">
            </form>
        </main>
    </div>
    
</body>
</html>
