        <h3>Acceso directo a paneles (solo para pruebas)</h3>

    <div class="fondo-azul"></div>
    <div class="container">
        <header>
            <h1>PlumbingSystem</h1>
        </header>
        <main>
            <h2>Inicio Sesión</h2>
            <div class="login-ilustracion">
                <img src="images/ImgLogin.png" alt="Ilustración de login" />
            </div>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br>

                <input class="boton" type="submit" value="Aceptar &#x2192;">

                <div class="acciones">
                    <a href="#">Olvidaste la contraseña?</a>
                    <p>No tienes cuenta?</p><a href="registro.html">Crear cuenta</a>
                </div>
            </form>
        </main>
    </div>
